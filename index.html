<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donn√©es Chute</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .data-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
    }
    .data-container p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }
    .data-container p strong {
      color: #2196F3;
    }
    .status {
      font-weight: bold;
      font-size: 1.3em;
      color: #FF9800;
    }
    .battery {
      font-size: 1.3em;
      color: #FF5722;
    }
    .alert {
      font-size: 2.5em;
      font-weight: bold;
      color: #FF0000;
    }
  </style>
</head>
<body>
  <div class="data-container">
    <p id="alert" class="alert">Chargement...</p>
    <p><strong>Latitude :</strong> <span id="lat">Chargement...</span></p>
    <p><strong>Longitude :</strong> <span id="lon">Chargement...</span></p>
    <p><strong>Hauteur :</strong> <span id="height">Chargement...</span></p>
    <p><strong>Batterie :</strong> <span id="battery" class="battery">Chargement...</span></p>
  </div>

  <script>
    let lastAlert = 0;

    // Demande de permission pour afficher les notifications
    if (Notification.permission !== "granted") {
      Notification.requestPermission().then(permission => {
        console.log("Permission notification:", permission);
      });
    }

    async function getData() {
      const url = "https://api.thingspeak.com/channels/2908410/feeds.json?api_key=OQRUK6LTRHKDC1K4&results=1";
      const response = await fetch(url);
      const data = await response.json();
      const lastEntry = data.feeds[0];  // Derni√®re entr√©e

      const alerte = lastEntry.field1;

      console.log("Alerte actuelle:", alerte, "Derni√®re alerte:", lastAlert);

      if (alerte == 1 && lastAlert == 0) {
        document.getElementById("alert").textContent = "Alerte de chute üö®";
        document.getElementById("alert").style.color = "#FF0000";
        sendNotification();
      } else if (alerte == 2) {
        document.getElementById("alert").textContent = "Rien √† signaler üëç";
        document.getElementById("alert").style.color = "#4CAF50";
      } else {
        document.getElementById("alert").textContent = "Aucune alerte";
        document.getElementById("alert").style.color = "#333";
      }

      document.getElementById("lat").textContent = lastEntry.field2;
      document.getElementById("lon").textContent = lastEntry.field3;
      document.getElementById("height").textContent = lastEntry.field4;
      document.getElementById("battery").textContent = lastEntry.field5 + '%';

      lastAlert = alerte;
    }

    function sendNotification() {
  if (Notification.permission === "granted") {
    console.log("Envoi de la notification...");
    new Notification("Alerte de chute ! üö®", {
      body: "Une chute a √©t√© d√©tect√©e !",
      icon: "https://image.shutterstock.com/image-vector/alert-icon-warning-symbol-260nw-1841748175.jpg"
    });
  } else if (Notification.permission !== "denied") {
    Notification.requestPermission().then(permission => {
      console.log("Permission notification:", permission);
      if (permission === "granted") {
        new Notification("Alerte de chute ! üö®", {
          body: "Une chute a √©t√© d√©tect√©e !",
          icon: "https://image.shutterstock.com/image-vector/alert-icon-warning-symbol-260nw-1841748175.jpg"
        });
      }
    });
  } else {
    console.log("Notifications bloqu√©es par l'utilisateur.");
  }
}

    getData();
    setInterval(getData, 5000); // toutes les 5 secondes
  </script>
</body>
</html>
