<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Bracelets</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        #braceletsTable {
            margin: 30px auto;
            width: 90%;
            border-collapse: collapse;
        }

        #braceletsTable th, #braceletsTable td {
            padding: 12px;
            border: 1px solid #ddd;
            background: white;
        }

        #addBtn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #formContainer {
            display: none;
            margin: 20px auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #submitBtn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }

        .chute {
            color: red;
            font-weight: bold;
        }

        .normal {
            color: #666;
        }

        .deleteBtn {
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px;
            font-size: 16px;
        }

        .deleteBtn:hover {
            background-color: #999;
        }

        @media only screen and (max-width: 768px) {
            #braceletsTable th:nth-child(3),
            #braceletsTable th:nth-child(4),
            #braceletsTable th:nth-child(5),
            #braceletsTable td:nth-child(3),
            #braceletsTable td:nth-child(4),
            #braceletsTable td:nth-child(5) {
                display: none;
            }
        }

        #noBraceletsMessage {
            font-size: 18px;
            color: #555;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>üìü Gestion des Bracelets</h1>

<button id="addBtn">+ Ajouter un bracelet</button>

<div id="formContainer">
    <input type="text" id="braceletName" placeholder="Nom du bracelet">
    <input type="text" id="apiKey" placeholder="Cl√© API ThingSpeak">
    <input type="text" id="channelId" placeholder="ID du Channel">
    <button id="submitBtn">Enregistrer</button>
</div>

<div id="noBraceletsMessage" style="display:none;">
    Aucun bracelet enregistr√© pour le moment.
</div>

<table id="braceletsTable" style="display:none;">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Status</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Hauteur</th>
            <th>Batterie</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="braceletsBody">
        <!-- Dynamique -->
    </tbody>
</table>

<script>
    async function getBraceletData(apiKey, channelId) {
        const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?api_key=${apiKey}&results=1`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.feeds && data.feeds.length > 0) {
                return data.feeds[0];
            } else {
                throw new Error('Aucune donn√©e trouv√©e');
            }
        } catch (error) {
            return null;
        }
    }

    function loadBracelets() {
        const bracelets = JSON.parse(localStorage.getItem('bracelets')) || [];
        const tableBody = document.getElementById('braceletsBody');
        const table = document.getElementById('braceletsTable');
        const noBraceletsMessage = document.getElementById('noBraceletsMessage');
        
        tableBody.innerHTML = '';
        
        if (bracelets.length === 0) {
            table.style.display = 'none';
            noBraceletsMessage.style.display = 'block';
        } else {
            table.style.display = 'block';
            noBraceletsMessage.style.display = 'none';

            bracelets.forEach(async (bracelet, index) => {
                const braceletData = await getBraceletData(bracelet.apiKey, bracelet.channelId);
                let row = `<tr><td>${bracelet.name}</td>`;

                if (braceletData) {
                    const alerte = braceletData.field1 === "1"
                        ? "<span class='chute'>üî¥ CHUTE D√âTECT√âE</span>"
                        : "<span class='normal'>Aucun probl√®me d√©tect√©</span>";

                    const batterie = parseFloat(braceletData.field5 || "0");
                    const batterieDisplay = batterie < 30
                        ? `<span style="color:red;">${batterie}%</span>`
                        : `${batterie}%`;

                    row += `
                        <td>${alerte}</td>
                        <td>${braceletData.field2 || "-"}</td>
                        <td>${braceletData.field3 || "-"}</td>
                        <td>${braceletData.field4 || "-"}</td>
                        <td>${batterieDisplay}</td>
                        <td><button class="deleteBtn" onclick="deleteBracelet(${index})">üóëÔ∏è</button></td>
                    `;
                } else {
                    row += `<td colspan="6">Bracelet introuvable <button class="deleteBtn" onclick="deleteBracelet(${index})">üóëÔ∏è</button></td>`;
                }

                row += `</tr>`;
                tableBody.innerHTML += row;
            });
        }
    }

    function deleteBracelet(index) {
        if (confirm("Es-tu s√ªr de vouloir supprimer ce bracelet ?")) {
            const bracelets = JSON.parse(localStorage.getItem('bracelets')) || [];
            bracelets.splice(index, 1); // Supprime le bracelet √† l'index donn√©
            localStorage.setItem('bracelets', JSON.stringify(bracelets));
            loadBracelets(); // Recharge la liste mise √† jour
        }
    }

    document.getElementById('addBtn').addEventListener('click', () => {
        document.getElementById('formContainer').style.display = 'block';
    });

    document.getElementById('submitBtn').addEventListener('click', () => {
        const name = document.getElementById('braceletName').value.trim();
        const apiKey = document.getElementById('apiKey').value.trim();
        const channelId = document.getElementById('channelId').value.trim();

        if (!name || !apiKey || !channelId) {
            alert('Remplis tous les champs bro');
            return;
        }

        const bracelets = JSON.parse(localStorage.getItem('bracelets')) || [];
        bracelets.push({ name, apiKey, channelId });
        localStorage.setItem('bracelets', JSON.stringify(bracelets));

        loadBracelets();

        document.getElementById('braceletName').value = '';
        document.getElementById('apiKey').value = '';
        document.getElementById('channelId').value = '';
        document.getElementById('formContainer').style.display = 'none';
    });

    loadBracelets();
</script>

</body>
</html>
